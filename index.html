<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/188/188918.png"
    />
    <title>Pokedex 2.0</title>
  </head>
  <body>
    <div class="card" >
      <div class="imgBx" onclick="openModal()">Open Modal>
        <img src="#" alt="pokemon" id="pokemon__image" class="pokemon__image"  />
      </div>
      <div class="content">
        <div class="details">
          <h2 class="pokemon__number"></h2>
          <h2 class="pokemon__name"></h2>
          <span class="pokemon__type"></span>
          <div class="data">
            <form id="form" class="form">
              <input
                type="text"
                class="input__search"
                placeholder="Name or Number"
                required
              />
              <a id="search-btn" class="search-btn" href="#">
                <i class="fas fa-search"></i>
            </a>
            </form>
          </div>
          <div class="actionBtn">
            <button id="btn-prev" class="button btn-prev"><</button>
            <button id="btn-next" class="button btn-next">></button>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <h2>Description</h2>
        <hr />
        <span>
          Lorem Ipsum is simply dummy text of the printing and typesetting 
          industry. Lorem Ipsum has been the industry's standard dummy text
           ever since the 1500s, when an unknown printer took a galley of 
           type and scrambled it to make a type specimen book. 
        </span>
        <hr />
        <div class="btns">
          <button class="btnOK" onclick="closeModal()">OK</button>
          <button class="btnClose" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
